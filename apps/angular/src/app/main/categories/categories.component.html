<default-page [title]="'Categories'" [breadcrumbs]="breadcrumbs">
    <div role="action-button">
        <button
            *ngIf="'Pages.Categories.Create' | permission"
            class="btn btn-sm btn-primary"
            (click)="createCategory()"
        >
            <i class="fa fa-plus btn-md-icon"></i>
            <span class="d-none d-md-inline-block"> Create </span>
        </button>
    </div>
    <div role="app-content">
        <form class="form">
            <advanced-searchbox
                [filterText]="filterText"
                (onSearch)="filterText = $event; getCategories()"
            />
            <advanced-filter (onResetFilters)="resetFilters()">
                <div class="row" role="advanced-filter-content"></div>
            </advanced-filter>
        </form>
        <div class="row align-items-center mx-0">
            <div class="primeng-datatable-container">
                <p-table
                    #dataTable
                    (onLazyLoad)="getCategories($event)"
                    [value]="primengTableHelper.records"
                    rows="{{ primengTableHelper.defaultRecordsCountPerPage }}"
                    [paginator]="false"
                    [lazy]="true"
                    [scrollable]="scrollable"
                    [responsiveLayout]="!scrollable ? 'stack' : 'scroll'"
                    [resizableColumns]="primengTableHelper.resizableColumns"
                >
                    <ng-template pTemplate="header">
                        <tr>
                            <th style="width: 130px">Actions</th>
                            <th
                                style="min-width: 150px"
                                pSortableColumn="categoryName"
                            >
                                Category Name
                                <p-sortIcon field="categoryName"></p-sortIcon>
                            </th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-record="$implicit">
                        <ng-container *ngIf="currentTemplate">
                            <ng-container
                                *ngTemplateOutlet="
                                    currentTemplate;
                                    context: {
                                        loading: primengTableHelper.isLoading,
                                        skeletonCols: skeletonCols
                                    }
                                "
                            ></ng-container>
                        </ng-container>
                        <tr *ngIf="!primengTableHelper.isLoading">
                            <td>
                                <div
                                    class="btn-group dropdown"
                                    dropdown
                                    container="body"
                                >
                                    <button
                                        class="dropdown-toggle btn btn-sm btn-primary"
                                        (click)="
                                            menu.toggle($event);
                                            menuItems =
                                                getMenuItemsForItem(record)
                                        "
                                    >
                                        <i class="fa fa-cog"></i>
                                        <span class="caret"></span>
                                        Actions
                                    </button>
                                    <p-tieredMenu
                                        #menu
                                        [model]="menuItems"
                                        [popup]="true"
                                        appendTo="body"
                                    ></p-tieredMenu>
                                </div>
                            </td>
                            <td style="min-width: 150px">
                                <span class="p-column-title">
                                    Category Name
                                </span>
                                {{ record.categoryName }}
                            </td>
                        </tr>
                    </ng-template>
                </p-table>
                <div
                    class="primeng-no-data"
                    *ngIf="
                        primengTableHelper.totalRecordsCount == 0 &&
                        !primengTableHelper.isLoading
                    "
                >
                    No record found
                </div>
                <div class="primeng-paging-container">
                    <p-paginator
                        [rows]="primengTableHelper.defaultRecordsCountPerPage"
                        #paginator
                        (onPageChange)="getCategories($event)"
                        [totalRecords]="primengTableHelper.totalRecordsCount"
                        [rowsPerPageOptions]="
                            primengTableHelper.predefinedRecordsCountPerPage
                        "
                        [showCurrentPageReport]="true"
                        [currentPageReportTemplate]="
                            'Total: ' + primengTableHelper.totalRecordsCount
                        "
                    ></p-paginator>
                </div>
            </div>
        </div>
    </div>
</default-page>
<createOrEditCategoryModal
    #createOrEditCategoryModal
    (modalSave)="reloadPage()"
></createOrEditCategoryModal>
<p-datatable-skeleton-template
    #skeletonTableTemplate
></p-datatable-skeleton-template>
