<div [@routerTransition]>
    <!--begin::Form-->
    <form class="form w-100" id="kt_sign_in_form" novalidate autocomplete="off" #loginForm="ngForm" (ngSubmit)="login()">
        <!--begin::Heading-->
        <div class="text-center mb-10">
            <!--begin::Title-->
            <h1 class="text-dark mb-3">Sign In to Saul HTML Free</h1>
            <!--end::Title-->
            <div>
                <!--begin::Link-->
                <div class="text-gray-400 fw-semibold fs-4">New Here?
                <a href="#" class="link-primary fw-bold">Create Account</a></div>
                <!--end::Link-->
            </div>
        </div>
        <!--begin::Heading-->
        <!--begin::Input group-->
        <div class="fv-row mb-10">
            <!--begin::Label-->
            <label class="form-label fs-6 fw-bold text-dark">Username Or Email</label>
            <!--end::Label-->
            <!--begin::Input-->
            <input 
                class="form-control form-control-lg form-control-solid" 
                type="text" 
                name="userNameOrEmailAddress"
                [(ngModel)]="authService.authenticateRequest.usernameOrEmailAddress"
                required
                maxlength="256"
                #userNameOrEmailAddressModel="ngModel"
                autocomplete="off" 
                autofocus
            />
            <!--end::Input-->
        </div>
        <!--end::Input group-->
        <!--begin::Input group-->
        <div class="fv-row mb-10">
            <!--begin::Wrapper-->
            <div class="d-flex flex-stack mb-2">
                <!--begin::Label-->
                <label class="form-label fw-bold text-dark fs-6 mb-0">Password</label>
                <!--end::Label-->
                <!--begin::Link-->
                <a routerLink="/account/forgot-password" class="link-primary fs-6 fw-bold">Forgot Password?</a>
                <!--end::Link-->
            </div>
            <!--end::Wrapper-->
            <!--begin::Input-->
            <input 
                class="form-control form-control-lg form-control-solid"
                type="password" 
                name="password" 
                autocomplete="off" 
                [(ngModel)]="authService.authenticateRequest.password"
                required
                maxlength="32"
                #passwordModel="ngModel"
            />
            <!--end::Input-->
        </div>
        <!--end::Input group-->
        <!--begin::Actions-->
        <div class="text-center">
            <!--begin::Submit button-->
            <button 
                type="submit" 
                id="kt_sign_in_submit" 
                class="btn btn-primary w-100 mb-5" 
                [buttonBusy]="submitting"
                [busyText]="'Continue ...'"
            >
                Continue
            </button>
            <!--end::Submit button-->
            <div>
                <div class="text-center text-muted text-uppercase fw-bold mb-5">or</div>
                <button type="button" class="btn btn-flex flex-center btn-light w-100 mb-5" (click)="ssoLogin()">
                    Continue with SSO
                </button>
            </div>
        </div>
        <!--end::Actions-->
    </form>
    <!--end::Form-->
</div>
