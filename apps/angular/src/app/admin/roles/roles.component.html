<default-page [title]="'Roles'" [breadcrumbs]="breadcrumbs">
    <div role="action-button">
        <button *ngIf="'Pages.Administration.Roles.Create' | permission" class="btn btn-sm btn-primary" (click)="createRole()">
            <i class="fa fa-plus btn-md-icon"></i>
            <span class="d-none d-md-inline-block">
                Create
            </span>
        </button>
    </div>
    <div role="app-content">
        <form class="form">
            <div class="row align-items-center mb-2">
                <div class="col-xl-12">
                    <div class="mb-2 m-form__group align-items-center">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <button (click)="getRoles()" class="btn btn-primary" type="submit">
                                    <i class="fas fa-search" aria-label="Search"></i>
                                </button>
                            </div>
                            <input
                                pInputText
                                [(ngModel)]="filterText"
                                name="filterText"
                                placeholder="Search ..."
                                type="text"
                                (keyup.enter)="getRoles()"
                                (blur)="getRoles()"
                            />
                        </div>
                    </div>
                </div>
            </div>
            <div *ngIf="advancedFiltersAreShown" class="row">

            </div>
            <div class="row mb-2">
                <div class="col-sm-6">
                    <span
                        class="cursor-pointer text-muted"
                        *ngIf="!advancedFiltersAreShown"
                        (click)="advancedFiltersAreShown = !advancedFiltersAreShown"
                    >
                        <i class="fa fa-angle-down"></i>
                        Show advanced filters
                    </span>
                    <span
                        class="cursor-pointer text-muted"
                        *ngIf="advancedFiltersAreShown"
                        (click)="advancedFiltersAreShown = !advancedFiltersAreShown"
                    >
                        <i class="fa fa-angle-up"></i>
                        Hide advanced filters
                    </span>
                </div>
            </div>
        </form>
        <div class="row align-items-center mx-0">
            <div class="primeng-datatable-container">
                <p-table
                    #dataTable
                    (onLazyLoad)="getRoles($event)"
                    [value]="primengTableHelper.records"
                    rows="{{ primengTableHelper.defaultRecordsCountPerPage }}"
                    [paginator]="false"
                    [lazy]="true"
                    [scrollable]="scrollable"
                    [responsiveLayout]="!scrollable ? 'stack' : 'scroll'"
                    [resizableColumns]="primengTableHelper.resizableColumns"
                >
                    <ng-template pTemplate="header">
                        <tr>
                            <th
                                style="width: 130px"
                            >
                                Actions
                            </th>
                            <th style="min-width: 150px" pSortableColumn="name">
                                Role Name
                                <p-sortIcon field="name"></p-sortIcon>
                            </th>
                            <th style="min-width: 150px" pSortableColumn="creationTime">
                                Creation Time
                                <p-sortIcon field="creationTime"></p-sortIcon>
                            </th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-record="$implicit">
                        <ng-container *ngIf="currentTemplate">
                            <ng-container 
                                *ngTemplateOutlet="currentTemplate; 
                                    context: { loading: primengTableHelper.isLoading, skeletonCols: skeletonCols }"
                            ></ng-container>
                        </ng-container>
                        <tr *ngIf="!primengTableHelper.isLoading">
                            <td
                            >
                                <div class="btn-group dropdown" dropdown container="body">
                                    <button class="dropdown-toggle btn btn-sm btn-primary" (click)="menu.toggle($event); menuItems = getMenuItemsForItem(record);">
                                        <i class="fa fa-cog"></i>
                                        <span class="caret"></span>
                                        Actions
                                    </button>
                                    <p-tieredMenu #menu [model]="menuItems" [popup]="true" appendTo="body"></p-tieredMenu>
                                </div>
                            </td>
                            <td style="min-width: 150px">
                                <span class="p-column-title">Role Name</span>
                                <div>
                                    {{ record.name }}
                                    <span *ngIf="record.isStatic" class="badge badge-light-success fw-bold fs-8 px-2 py-1 ms-2">Static</span>
                                    <span *ngIf="record.isDefault" class="badge badge-light-primary fw-bold fs-8 px-2 py-1 ms-2">Default</span>
                                </div>
                            </td>
                            <td style="min-width: 150px">
                                <span class="p-column-title">Creation Time</span>
                                {{ record.creationTime | dateFormat: 'DD MMM YYYY HH:mm:ss' }}
                            </td>
                        </tr>
                    </ng-template>
                </p-table>
                <div class="primeng-no-data" *ngIf="primengTableHelper.totalRecordsCount == 0 && !primengTableHelper.isLoading">
                    No record found
                </div>
                <div class="primeng-paging-container">
                    <p-paginator
                        [rows]="primengTableHelper.defaultRecordsCountPerPage"
                        #paginator
                        (onPageChange)="getRoles($event)"
                        [totalRecords]="primengTableHelper.totalRecordsCount"
                        [rowsPerPageOptions]="primengTableHelper.predefinedRecordsCountPerPage"
                        [showCurrentPageReport]="true"
                        [currentPageReportTemplate]="'Total: ' + primengTableHelper.totalRecordsCount"
                    ></p-paginator>
                </div>
            </div>
        </div>
    </div>
</default-page>
<createOrEditRoleModal #createOrEditRoleModal (modalSave)="reloadPage()"></createOrEditRoleModal>
<p-datatable-skeleton-template #skeletonTableTemplate></p-datatable-skeleton-template>
