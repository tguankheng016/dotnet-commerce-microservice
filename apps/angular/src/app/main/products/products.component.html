<default-page [title]="'Products'" [breadcrumbs]="breadcrumbs">
    <div role="action-button">
        <button
            *ngIf="'Pages.Products.Create' | permission"
            class="btn btn-sm btn-primary"
            (click)="createProduct()"
        >
            <i class="fa fa-plus btn-md-icon"></i>
            <span class="d-none d-md-inline-block"> Create </span>
        </button>
    </div>
    <div role="app-content">
        <form class="form">
            <div class="row align-items-center mb-2">
                <div class="col-xl-12">
                    <div class="mb-2 m-form__group align-items-center">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <button
                                    (click)="getProducts()"
                                    class="btn btn-primary"
                                    type="submit"
                                >
                                    <i
                                        class="fas fa-search"
                                        aria-label="Search"
                                    ></i>
                                </button>
                            </div>
                            <input
                                pInputText
                                [(ngModel)]="filterText"
                                name="filterText"
                                placeholder="Search ..."
                                type="text"
                                (keyup.enter)="getProducts()"
                                (blur)="getProducts()"
                            />
                        </div>
                    </div>
                </div>
            </div>
            <div *ngIf="advancedFiltersAreShown" class="row">
                <div class="row">
                    <div class="col-md-6 mb-5">
                        <label
                            class="form-label required"
                            for="CategoryIdFilter"
                        >
                            Category
                        </label>
                        <p-dropdown
                            id="CategoryIdFilter"
                            #CategoryIdFilterInput="ngModel"
                            name="CategoryIdFilter"
                            [autoDisplayFirst]="false"
                            [options]="categories"
                            [(ngModel)]="categoryIdFilter"
                            optionLabel="categoryName"
                            optionValue="id"
                            [showClear]="true"
                            [filter]="true"
                            filterBy="categoryName"
                            (onChange)="getProducts()"
                        >
                        </p-dropdown>
                    </div>
                </div>
            </div>
            <div class="row mb-2">
                <div class="col-sm-6">
                    <span
                        class="cursor-pointer text-muted"
                        *ngIf="!advancedFiltersAreShown"
                        (click)="
                            advancedFiltersAreShown = !advancedFiltersAreShown
                        "
                    >
                        <i class="fa fa-angle-down"></i>
                        Show advanced filters
                    </span>
                    <span
                        class="cursor-pointer text-muted"
                        *ngIf="advancedFiltersAreShown"
                        (click)="
                            advancedFiltersAreShown = !advancedFiltersAreShown
                        "
                    >
                        <i class="fa fa-angle-up"></i>
                        Hide advanced filters
                    </span>
                </div>
            </div>
        </form>
        <div class="row align-items-center mx-0">
            <div class="primeng-datatable-container">
                <p-table
                    #dataTable
                    (onLazyLoad)="getProducts($event)"
                    [value]="primengTableHelper.records"
                    rows="{{ primengTableHelper.defaultRecordsCountPerPage }}"
                    [paginator]="false"
                    [lazy]="true"
                    [scrollable]="scrollable"
                    [responsiveLayout]="!scrollable ? 'stack' : 'scroll'"
                    [resizableColumns]="primengTableHelper.resizableColumns"
                >
                    <ng-template pTemplate="header">
                        <tr>
                            <th style="width: 130px">Actions</th>
                            <th style="min-width: 150px" pSortableColumn="name">
                                Product Name
                                <p-sortIcon field="name"></p-sortIcon>
                            </th>
                            <th
                                style="min-width: 150px"
                                pSortableColumn="price"
                            >
                                Price (RM)
                                <p-sortIcon field="price"></p-sortIcon>
                            </th>
                            <th
                                style="min-width: 150px"
                                pSortableColumn="stockQuantity"
                            >
                                Quantity
                                <p-sortIcon field="stockQuantity"></p-sortIcon>
                            </th>
                            <th
                                style="min-width: 150px"
                                pSortableColumn="categoryFK.categoryName"
                            >
                                Category
                                <p-sortIcon
                                    field="categoryFK.categoryName"
                                ></p-sortIcon>
                            </th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-record="$implicit">
                        <ng-container *ngIf="currentTemplate">
                            <ng-container
                                *ngTemplateOutlet="
                                    currentTemplate;
                                    context: {
                                        loading: primengTableHelper.isLoading,
                                        skeletonCols: skeletonCols
                                    }
                                "
                            ></ng-container>
                        </ng-container>
                        <tr *ngIf="!primengTableHelper.isLoading">
                            <td>
                                <div
                                    class="btn-group dropdown"
                                    dropdown
                                    container="body"
                                >
                                    <button
                                        class="dropdown-toggle btn btn-sm btn-primary"
                                        (click)="
                                            menu.toggle($event);
                                            menuItems =
                                                getMenuItemsForItem(record)
                                        "
                                    >
                                        <i class="fa fa-cog"></i>
                                        <span class="caret"></span>
                                        Actions
                                    </button>
                                    <p-tieredMenu
                                        #menu
                                        [model]="menuItems"
                                        [popup]="true"
                                        appendTo="body"
                                    ></p-tieredMenu>
                                </div>
                            </td>
                            <td style="min-width: 150px">
                                <span class="p-column-title">
                                    Product Name
                                </span>
                                {{ record.name }}
                            </td>
                            <td style="min-width: 150px">
                                <span class="p-column-title"> Price (RM) </span>
                                {{ record.price | number : "1.2-2" }}
                            </td>
                            <td style="min-width: 150px">
                                <span class="p-column-title">
                                    Stock Quantity
                                </span>
                                {{ record.stockQuantity }}
                            </td>
                            <td style="min-width: 150px">
                                <span class="p-column-title"> Category </span>
                                {{ record.categoryName }}
                            </td>
                        </tr>
                    </ng-template>
                </p-table>
                <div
                    class="primeng-no-data"
                    *ngIf="
                        primengTableHelper.totalRecordsCount == 0 &&
                        !primengTableHelper.isLoading
                    "
                >
                    No record found
                </div>
                <div class="primeng-paging-container">
                    <p-paginator
                        [rows]="primengTableHelper.defaultRecordsCountPerPage"
                        #paginator
                        (onPageChange)="getProducts($event)"
                        [totalRecords]="primengTableHelper.totalRecordsCount"
                        [rowsPerPageOptions]="
                            primengTableHelper.predefinedRecordsCountPerPage
                        "
                        [showCurrentPageReport]="true"
                        [currentPageReportTemplate]="
                            'Total: ' + primengTableHelper.totalRecordsCount
                        "
                    ></p-paginator>
                </div>
            </div>
        </div>
    </div>
</default-page>
<createOrEditProductModal
    #createOrEditProductModal
    (modalSave)="reloadPage()"
></createOrEditProductModal>
<p-datatable-skeleton-template
    #skeletonTableTemplate
></p-datatable-skeleton-template>
